name: Publish Adom.Framework.Validation Nuget package

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: NerdbankGitVersioning
        uses: dotnet/nbgv@v0.4.0
        id: nbgv
        with:
          # The path to the directory for which the version should be determined. This should be at or below the directory containing the version.json file. Default is repo root directory.
          path: .
          
      - name: Build with dotnet
        run: dotnet build Adom.Framework/src/Adom.Framework.Validation/Adom.Framework.Validation.csproj --configuration Release
      
      - name: Pack with dotnet
        run: dotnet pack Adom.Framework/src/Adom.Framework.Validation/Adom.Framework.Validation.csproj --output nuget-packages --configuration Release -p:Version=${{ steps.NerdbankGitVersioning.outputs.SemVer2 }}
      
      - name: Push generated package to Nuget
        if: github.ref == 'refs/heads/main'
        run: Adom.Framework/src/Adom.Framework.Validation/
            dotnet nuget push nuget-packages/Adom.Framework.Validation.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
